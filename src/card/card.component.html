<section>
  <div>
    <header>
      <h1>{{ title }}</h1>
      <h2>{{ subtitle }}</h2>
      <p>Online <mat-icon>circle</mat-icon></p>
    </header>
    <article>
      <ng-content selector="card-content"></ng-content>
    </article>
    <footer>
      <button *ngIf="!likeButton" mat-stroked-button color="primary">
        {{ likeButtonText.heartThem }} <mat-icon>favorite</mat-icon>
      </button>
    </footer>
  </div>
</section>
