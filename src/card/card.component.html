<section>
  <div>
    <header>
      <h1 class="center">{{ title }}</h1>
      <h2 class="center">{{ subtitle }}</h2>
      <button *ngIf="!likeButton" mat-stroked-button color="primary">
        {{ likeButtonText.heartThem }} <mat-icon>plus_one</mat-icon>
      </button>
      <ng-template></ng-template>
    </header>
    <article>
      <ng-content selector="card-content"></ng-content>
    </article>
    <footer>
    <mat-icon>favorite</mat-icon>
    </footer>
  </div>
</section>
