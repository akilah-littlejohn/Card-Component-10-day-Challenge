<section *ngFor=" let user of userData">
  <p>Status: Online |<mat-icon>circle</mat-icon></p>
  <header>
    <h1>{{ title }}</h1>
    <h2>{{ subtitle }}</h2>
  </header>
  <img [src]="" alt="" />
  <article>
    <ng-content selector="card-content"></ng-content>
  </article>
  <button *ngIf="!likeButton" mat-stroked-button color="primary">
    Heart Them
  </button>
  <button *ngIf="likeButton" mat-icon-button>
    <mat-icon>favorite</mat-icon>
  </button>
  <footer>Copy Right 2023</footer>
</section>
